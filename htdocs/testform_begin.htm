<!DOCTYPE html>
<html>
<head>
  <title>Form for Inputs</title>
  <link rel="icon" href="favicon.png">	
</head>
<body>
<h1>Form Example</h1>
<p>See also: https://wiki.selfhtml.org/wiki/HTML/Formulare
<form id="formid" action="testform.htm" method="get">
<p>Value Parameter No. 1234.3: <input type="number" name="1234.3" maxlength="30" value="1.0" min="-1.0" max="2.0" step="0.1">
<p>User: <input type="text" name="name" maxlength="30" value="Alice">
<p>Password:  <input type="text" name="passwd"  maxlength="40" value="secret">
<p>Overcurrent protection: <input type="checkbox" name="checkit">
<p>No.: <input type="number" name="groesse" min="-100" max="220" step="1" value="175">
<p>Control: <input type="range" name="regler" min="-100" max="200" step="1" value="175">
<!-- <p>Color: <input type="color" name="farbe" value="#ff0000"> -->
<p><select name="con_mode">
<option value="1">ccon</option>
<option value="2">scon</option>
<option value="3">pcon</option>
<option value="4">vfcon</option>
</select>
<p><fieldset>
<input type="radio" name="method" value="1">Method a<br>
<input type="radio" name="method" value="2">Method b<br> 
<input type="radio" name="method" value="3">Method c
</fieldset>
<p><button type="reset">Reset</button>
<button type="submit">Submit</button>
</form>
